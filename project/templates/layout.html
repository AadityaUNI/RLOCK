<!DOCTYPE HTML>

<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>
            RLocked: {% block title %}{% endblock %}
        </title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-black" data-bs-theme='dark'>
          <div class="container-fluid">
              <a class="navbar-brand cme" href="/">RLOCKED</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"> toggle</span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link cme" aria-current="page" href="/">Home</a>
                      </li>
                      <li class='nav-item'>
                          <a class='nav-link cme' href='/searchadv'>Regional Search</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link cme" href="/searchp">Search Providers</a>           
                      </li>
                      <li class="nav-item m-auto">
                          <a class="nav-link cme" href="/about">About Us!</a>
                      </li>
                  </ul>
              </div>
              <form class='form d-flex' action='/searchp' method="post">
                  <input type='search' class='form-control me-3 cme2' name="title">
                  <button type='submit' class='btn btn-outline-secondary cme'>Search</button>
              </form>
          </div>
      </nav>
  
      <div class="main-content">
          {% block main %}{% endblock %}
      </div>
  
      <div class="footer cme">
          Feel free to contact me for any improvements/changes that you'd like to see on this project & also drop some feedback <a class="link" href="/about">here!</a>
      </div>
  </body>
  
</html>
